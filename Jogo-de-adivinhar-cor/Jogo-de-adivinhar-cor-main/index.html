<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogo de Adivinhação de Cores</h1>
        <p>Escolha uma das cores listadas: <span id="color-options"></span></p>
        <input type="text" id="color-input" placeholder="Digite sua cor">
        <button onclick="guessColor()">Tentar</button>
        <p id="feedback"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
